{% load filters %}

<br>
<a href="{% url 'docs_home' %}">Labii docs</a> / {{ link|safe }} / <a href="{% url 'docs_page' filename=filename %}">{{ title|title }}</a>
<h1>{{ title|title }}</h1>

<div class="well" style="padding:5px">
	{{ md|markdown_toc|safe }}
</div>
<hr>
{{ md|markdown|safe }}
<br><br>
<div class="well">
	<span class="pull-right">
		<a href="{% url 'metrics_view_visitors' dbname='docs' edbid=edid %}" data-target="#modal" data-toggle="modal">
			<span load="{% url 'metrics_view_count' dbname='docs' edbid=edid %}"></span> views</a>
	</span>
	
	<h4>How helpful is this document?</h4>
	<span class="text-success" load="{% url 'metrics_rating_rate' dbname='docs' edbid=edid %}"></span>
	<hr>
	{% with dbname='docs' edbid=edid %}
		<h4>Comments ({% include 'comments/count.html' %})
		</h4>
		<div load="{% url 'comments_view' dbname=dbname edbid=edbid comtype='comments' eedit=et %}"></div>
	{% endwith %}
</div>

	preLoadAction();
</script>
